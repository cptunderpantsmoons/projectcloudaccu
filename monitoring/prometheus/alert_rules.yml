groups:
- name: accu-platform.rules
  rules:
  # High-level application availability
  - alert: ServiceDown
    expr: up == 0
    for: 1m
    labels:
      severity: critical
    annotations:
      summary: "Service {{ $labels.instance }} is down"
      description: "Service {{ $labels.instance }} of job {{ $labels.job }} has been down for more than 1 minute."

  # Backend API health
  - alert: BackendHighResponseTime
    expr: histogram_quantile(0.95, rate(http_request_duration_seconds_bucket{job="accu-backend"}[5m])) > 0.5
    for: 2m
    labels:
      severity: warning
    annotations:
      summary: "Backend API response time is high"
      description: "95th percentile response time is {{ $value }}s for backend API"

  - alert: BackendHighErrorRate
    expr: rate(http_requests_total{job="accu-backend",status=~"5.."}[5m]) > 0.1
    for: 1m
    labels:
      severity: critical
    annotations:
      summary: "Backend API error rate is high"
      description: "Error rate is {{ $value }} requests per second for backend API"

  # Frontend application health
  - alert: FrontendHighResponseTime
    expr: histogram_quantile(0.95, rate(http_request_duration_seconds_bucket{job="accu-frontend"}[5m])) > 1.0
    for: 2m
    labels:
      severity: warning
    annotations:
      summary: "Frontend response time is high"
      description: "95th percentile response time is {{ $value }}s for frontend"

  - alert: FrontendHighErrorRate
    expr: rate(http_requests_total{job="accu-frontend",status=~"5.."}[5m]) > 0.05
    for: 1m
    labels:
      severity: critical
    annotations:
      summary: "Frontend error rate is high"
      description: "Error rate is {{ $value }} requests per second for frontend"

  # Database health
  - alert: PostgreSQLDown
    expr: pg_up == 0
    for: 1m
    labels:
      severity: critical
    annotations:
      summary: "PostgreSQL database is down"
      description: "PostgreSQL database has been down for more than 1 minute"

  - alert: PostgreSQLTooManyConnections
    expr: pg_stat_database_numbackends / pg_settings_max_connections > 0.8
    for: 2m
    labels:
      severity: warning
    annotations:
      summary: "PostgreSQL has too many connections"
      description: "PostgreSQL has {{ $value }}% of max connections"

  # Redis health
  - alert: RedisDown
    expr: redis_up == 0
    for: 1m
    labels:
      severity: critical
    annotations:
      summary: "Redis is down"
      description: "Redis has been down for more than 1 minute"

  - alert: RedisHighMemoryUsage
    expr: redis_memory_used_bytes / redis_memory_max_bytes > 0.9
    for: 2m
    labels:
      severity: warning
    annotations:
      summary: "Redis memory usage is high"
      description: "Redis memory usage is {{ $value | humanizePercentage }}"

  # System resources
  - alert: HighCPUUsage
    expr: 100 - (avg by(instance) (rate(node_cpu_seconds_total{mode="idle"}[5m])) * 100) > 80
    for: 2m
    labels:
      severity: warning
    annotations:
      summary: "High CPU usage detected"
      description: "CPU usage is above 80% on {{ $labels.instance }}"

  - alert: HighMemoryUsage
    expr: (1 - (node_memory_MemAvailable_bytes / node_memory_MemTotal_bytes)) * 100 > 85
    for: 2m
    labels:
      severity: warning
    annotations:
      summary: "High memory usage detected"
      description: "Memory usage is above 85% on {{ $labels.instance }}"

  - alert: HighDiskUsage
    expr: (1 - (node_filesystem_avail_bytes / node_filesystem_size_bytes)) * 100 > 90
    for: 1m
    labels:
      severity: critical
    annotations:
      summary: "High disk usage detected"
      description: "Disk usage is above 90% on {{ $labels.instance }}"

  # Kubernetes cluster health
  - alert: PodCrashLooping
    expr: rate(kube_pod_container_status_restarts_total[15m]) > 0
    for: 5m
    labels:
      severity: warning
    annotations:
      summary: "Pod {{ $labels.pod }} is crash looping"
      description: "Pod {{ $labels.pod }} in namespace {{ $labels.namespace }} is crash looping"

  - alert: PodNotReady
    expr: kube_pod_status_ready{condition="false"} == 1
    for: 5m
    labels:
      severity: warning
    annotations:
      summary: "Pod {{ $labels.pod }} is not ready"
      description: "Pod {{ $labels.pod }} in namespace {{ $labels.namespace }} has been not ready for more than 5 minutes"

  - alert: DeploymentReplicasMismatch
    expr: kube_deployment_spec_replicas != kube_deployment_status_available_replicas
    for: 5m
    labels:
      severity: warning
    annotations:
      summary: "Deployment {{ $labels.deployment }} has mismatched replicas"
      description: "Deployment {{ $labels.deployment }} has {{ $value }} available replicas but expected {{ $labels.spec_replicas }}"

  # Business metrics
  - alert: LowUserActivity
    expr: rate(http_requests_total{job="accu-backend",endpoint="/api/auth/login"}[1h]) < 1
    for: 10m
    labels:
      severity: info
    annotations:
      summary: "Low user activity detected"
      description: "User login rate is below expected threshold"

  - alert: HighDocumentUploadFailure
    expr: rate(http_requests_total{job="accu-backend",endpoint="/api/documents/upload",status=~"4.."}[5m]) > 0.2
    for: 2m
    labels:
      severity: warning
    annotations:
      summary: "High document upload failure rate"
      description: "Document upload failure rate is {{ $value }} failures per second"